<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6B42D9;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            background-color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-container img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        h1 {
            font-size: 22px;
            margin-top: 50px;
        }
        p {
            color: #666;
            font-size: 16px;
            padding: 0 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            width: 100%;
            max-width: 300px;
            background-color: #f5f5dc;
            padding: 12px;
            border-radius: 25px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #E74C3C;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/G3WwDB1n/Logo-Black-CAMF-Naware.png" alt="Logo">
        </div>
        <h1>Want to Learn More?</h1>
        <p>Transform your mowing routine with our revolutionary steam-powered platformâ€”kill weeds effortlessly on almost any device! Ready to see it in action?</p>
        <div class="button-container">
            <a href="https://calendly.com/mark_boysen" class="button">Book a Demo</a>
            <a href="https://naware.io" class="button">Website</a>
            <a href="https://forms.gle/tvxtVroJYwH3L1VY8" class="button">Contact Us Form</a>
        </div>
    </div>
</body>
</html>
